<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
 
  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
  
  <title>Roman numeral converter</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Roman Numerals!</h1>
    <form action="romanNumeralAction" id="romanNumeral">
        <div class="form-group">
            <label for="enterNumber">Enter a number to find out what the roman numeral equivalent is: </label>
            <input id="number" type="number" maxlength="4000" class="form-group" placeholder="2020">
            <small id="number-text" class="form-number text-muted">Give us a number and we will convert it to a roman numeral.</small>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
    <p id="romanNumeralResult">Result: <span class="conversion"></span> </p>
  </div>
</body>
</html>
